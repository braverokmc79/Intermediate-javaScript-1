<script>
/*******************************
 String.replaceAll
*******************************/

const str1 ="Hello World";
//console.log(str1.replace(/l/g,"~"));
console.log(str1.replaceAll("l","~"));

const str2="I'm  [Mike]. This is Tom's [Car].";
console.log(str2.replaceAll("[","~").replaceAll("]","~") );
console.log(str2.replace(/\[/g,"~").replace(/\]/g,"~") );
</script>
