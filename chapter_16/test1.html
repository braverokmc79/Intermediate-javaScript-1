<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>프로미스(Promise)</title>
</head>
<body>
<script>
//callback    지목
const f1=(callback)=>{
    setTimeout(function(){
        console.log("1번 주문 완료");
        callback();
    }, 1000);
}   

const f2=(callback)=>{
    setTimeout(function(){
        console.log("2번 주문 완료");
        callback();
    }, 3000);
}   


const f3=(callback)=>{
    setTimeout(function(){
        console.log("3번 주문 완료");
        callback();
    }, 2000);
}   

console.log("시작");
f1(function(){
    f2(function(){
         f3(function(){
            console.log("끝");
        }); 
    });
});



</script>    
</body>
</html>
