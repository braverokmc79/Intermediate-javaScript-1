<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스(Class)</title>
</head>
<body>
<script>
//1. 함수 생성자 방식
const User=function(name, age){
    this.name=name;
    this.age=age;
    // this.showName=function(){
    //     console.log(this.name);
    // }
}
User.prototype.showName=function(){
    console.log(this.name);
}
const mike=new User("Mike", 30);



//2.클래스 생성자방식
class User2{
    constructor(name, age){
        this.name=name;
        this.age=age;
    }
    showName() {      
       console.log(this.name);
    }
}

const tom=new User2("Tom", 19);



//클래스 상속 extends
class Car{
    constructor(color){
        this.color=color;
        this.wheels=4;
    }
    drive(){
        console.log("drive...");
    }
    stop(){
        console.log("STOP!");
    }
}

class Bmw extends Car{
    constructor(color){
        super(color);
        this.navigation=1;
    }
    park(){
        console.log("PARK");
    }
    stop(){
        //super.stop(); 오버라이딩
        console.log("OFF");
    }
}


const z4=new Bmw("blue");






</script>    
</body>
</html>
