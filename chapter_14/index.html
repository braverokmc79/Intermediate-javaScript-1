    <title>상속, 프로토타입(Prototype)</title>

<body>
<script>

const car ={
    wheels:4,
    drive(){
        console.log("drive...");
    }
}

const bmw={
    color:"red",
    navigation:1,
};


const benz={
    color:"black",
};

const audi={
    color:"blue",
};

bmw.__proto__=car;

const x5={
    color:"white",
    name:"x5"
}

x5.__proto__=bmw;


// benz.__proto__=car;
// audi.__proto__=car;

const Bmw2=function(color){
    this.color=color;
}

Bmw2.prototype.wheels=2;
Bmw2.prototype.drive=function(){
      console.log("drive.... ");
}

Bmw2.prototype.navigation=1;
Bmw2.prototype.stop=function(){
    console.log("STOP!");
}

const x6=new Bmw2("red");
const z5=new Bmw2("blue");

</script>
